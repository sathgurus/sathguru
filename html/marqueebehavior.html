<html>
<head>
<title>Marquee Behavior</title>
</head>
<body bgcolor="cyan" text="brown">
<marquee behavior="alternate" bgcolor="orange" height="500" width="600" scrollamount="20"><h1>welcome to kgisl</h1></marquee>
<marquee behavior="slide" bgcolor="white" scrollamount="30"><h1>welcome to kgisl</h1></marquee>
<marquee behavior="scroll"bgcolor="green" scrollamount="40"><h1>welcome to kgisl</h1></marquee>
</body>
</html>
