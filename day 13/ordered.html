<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ordered and unordered</title>
    <link rel="stylesheet" href="ordered.css" type="text/css">
</head>
<body>
    <div>
        <ol class="a">
            <h1>ORDERED LIST</h1>
            <li>bikes</li>
            <li>car</li>
            <li>cycle</li>
            <li>lorry</li>
        </ol>
    </div>
    <div class="b">
        <ul>
            <h1>UNORDERED LIST</h1>
            <li>bikes</li>
            <li>car</li>
            <li>cycle</li>
            <li>lorry</li>
        </ul>
    </div>
    
</body>
</html>
